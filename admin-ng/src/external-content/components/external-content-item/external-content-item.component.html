<app-header [title]="title" [topButtons]="topButtons"></app-header>

<form [formGroup]="form">
  <formly-form [form]="form" [fields]="fields" [model]="item"></formly-form>

  <button type="submit" mat-raised-button
    class="button pink"
    (click)="saveItem()"
    [disabled]="!form.valid">
    SAVE
  </button>
</form>
