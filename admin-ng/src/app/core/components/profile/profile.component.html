<ng-container *ngIf="auth.loaded; else loading">
  <p *ngIf="auth.isAdmin">You are an admin</p>
  <p *ngIf="!auth.isAdmin">Your are not an admin. In order to edit, you must be approved by an existing admin</p>
</ng-container>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
<p>Use the main app to edit your profile.</p>
<button mat-raised-button (click)="openProfile()">Open Profile</button>
<button mat-raised-button (click)="logOut()">Log Out</button>
