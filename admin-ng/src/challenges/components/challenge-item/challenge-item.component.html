<app-header [title]="title" [topButtons]="topButtons"></app-header>

<form [formGroup]="form">
  <formly-form [form]="form" [fields]="fields" [model]="challenge"></formly-form>

  <button type="submit" mat-raised-button
    class="button pink"
    (click)="saveChallenge()"
    [disabled]="!form.valid">
  SAVE</button>
</form>

<app-challenge-location [challengeId]="challengeId" [location]="location" (saveLocation)="saveLocation($event)"></app-challenge-location>
