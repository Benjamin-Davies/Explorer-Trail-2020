<app-dialog [category]="challenge.challengeCategory">
  <app-challenge-title [category]="challenge.challengeCategory">
    <!-- <span *ngIf="data.dialogType === DialogType.Preview"
      class="distance" aria-label="Distance to challenge">{{ distance$ | async | largeDistance }}</span> -->
    {{ challenge.challengeTitle }}
  </app-challenge-title>

    <h4>{{ Categories[challenge.challengeCategory] }}</h4>
    <h4>Duration: </h4>
    <p>{{ challenge.challengeDescription }}</p>
    
    <app-contact-info
      [category]="challenge.challengeCategory"
      icon="location_on"
      [label]="data.location.name"
      aria-label="Location address"
    ></app-contact-info>
    <br>
    <app-contact-info
      [link]="data.location.link"
      [category]="challenge.challengeCategory"
      icon="language"
      label="View Website"
      aria-label="Location website"
    ></app-contact-info>
    
    <br><br>

    <div style="display: flex;">
      <app-button
        mat-dialog-close
        class="challengeActions"
        [category]="challenge.challengeCategory"
        [outlined]="true"
        (click)="mapDirections()">
        Get Directions
      </app-button>
      <app-button
        mat-dialog-close
        class="challengeActions"
        [category]="challenge.challengeCategory"
        (click)="cameraView()"
        aria-label="Start challenge">
        Scan QR Code
      </app-button>
    </div>
</app-dialog>
