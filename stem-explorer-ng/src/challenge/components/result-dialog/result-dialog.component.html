<div class="dialog">
  <span class="material-icons dialog-close" mat-dialog-close> close </span>

  <header class="dialog--header">
    <h2 [class]="Colour[data.category]">
      {{ data.title }}
    </h2>
  </header>

  <div class="dialog--content">
    <mat-icon [class]="Colour[data.category]">{{ data.isCorrect ? 'emoji_events' : 'construction' }}</mat-icon>
    <div class="dialog--content-message">
      <p>{{ message }}</p>
    </div>
  </div>

  <footer class="dialog--footer">
    <button mat-flat-button *ngIf="!data.isCorrect" [class]="Colour[data.category]" mat-dialog-close>Try again!</button>
    <button
      mat-flat-button
      *ngIf="data.isCorrect"
      [class]="Colour[data.category]"
      (click)="openCamera()"
      mat-dialog-close
    >
      Scan the next challenge!
    </button>
  </footer>
</div>
