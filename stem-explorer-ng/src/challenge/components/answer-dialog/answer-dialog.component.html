<app-dialog [category]="data.challenge.category">
  <h3 [class]="Colour[data.challenge.category]">{{ data.challenge.title }}</h3>
  <p class="question">
    <b>Q: </b>
    {{ data.challenge.question }}
  </p>

  <h3>Choose your Answer</h3>

  <span class="answer-list">
    <button
      *ngFor="let answer of data.challenge.possibleAnswers"
      mat-flat-button
      [mat-dialog-close]="answer"
      class="answer"
    >
      {{ answer.label }}
    </button>
  </span>
</app-dialog>
