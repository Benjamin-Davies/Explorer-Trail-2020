<mat-toolbar>
  
  <button mat-icon-button (click)="drawer.toggle()" aria-label="Navigation">
    <mat-icon>more_vert</mat-icon>
  </button>
  
  <span class="fill-remaining-space">
  <img src="../../../assets/logo.png" aria-label="STEM Wana Trust" class="logo" (click)="navigateToHome()"/>
  </span>
  
  <button mat-flat-button
    class="pink log-in"
    *ngIf="!(auth.user$ | async); else loggedInBlock"
    (click)="navigateToLogin()"
    aria-label="Log in">Log In</button>
  
  <ng-template #loggedInBlock>
    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
      <img class="profile-pic" *ngIf="photoURL; else noPhoto" [src]="photoURL" alt="profile picture">
      <ng-template #noPhoto>
        <mat-icon class="profile-icon">account_circle</mat-icon>
      </ng-template>
    </button>
  
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item (click)="navigateToProfile()" aria-label="Edit Profile">Edit Profile</button>
      <button mat-menu-item (click)="logout()" aria-label="Log out">Log Out</button>
    </mat-menu>
  </ng-template>
</mat-toolbar>
