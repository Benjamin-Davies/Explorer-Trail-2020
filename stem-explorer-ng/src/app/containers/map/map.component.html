<google-map
  [center]="center"
  [zoom]="zoom"
  height="100%"
  width="100%"
  [options]="options"
>
  <map-marker
    *ngFor="let location of ((locations$ | async) | filter:(this.filter$ | async))"
    #markerElem
    [position]="location.position"
    [title]="location.name"
    [options]="getMarkerOptions(location)"
    (mapClick)="onLocationClick(markerElem, location)"
  >
  </map-marker>

  <map-info-window></map-info-window>
</google-map>
