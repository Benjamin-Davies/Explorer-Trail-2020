<google-map
[center]="center"
[zoom]="zoom"
height="100%"
width="100%"
[options]="options"
>
    <map-marker
    #markerElem
    *ngFor="let marker of (location | filter:(this.filter$ | async))"
    [position]="marker.position"
    [title]="marker.name"
    [options]="{ icon: getIconForMarker(marker) }"
    (mapClick)="openInfo(markerElem, marker)"
    >
    </map-marker>

    <map-info-window></map-info-window>
</google-map>
