<app-dialog [category]="data.challenge.category">
  <app-challenge-title [category]="data.challenge.category">
    <span *ngIf="data.dialogType === DialogType.Preview"
      class="distance" aria-label="Distance to challenge">{{ distance$ | async | largeDistance }}</span>
    {{ data.challenge?.title }}
  </app-challenge-title>

  <ng-container *ngIf="data.dialogType === DialogType.Preview">
    <h4>{{ Categories[data.challenge.category] }}</h4>

    <!-- <h5 style="text-decoration: underline;">Description</h5> -->
    <p>{{ data.location?.challengeDescription }}</p>
    <div class=contactInfo>
      <app-contact-info
        [category]="data.challenge.category"
        icon="location_on"
        [label]="data.location?.name"
        (click)="viewOnMap()"
        aria-label="Location address"
      ></app-contact-info>
      <app-contact-info
        [link]="data.location?.link"
        [category]="data.challenge.category"
        icon="launch"
        [label]="data.location?.link"
        aria-label="Location website"
      ></app-contact-info>
      <app-contact-info *ngIf="data.location?.phone"
        [link]="data.location?.phone"
        [category]="data.challenge.category"
        icon="phone"
        [label]="data.location?.phone"
        aria-label="Location Phone Number"
      ></app-contact-info>
      <app-contact-info *ngIf="data.location?.email"
        [link]="data.location?.email"
        [category]="data.challenge.category"
        icon="mail_outline"
        [label]="data.location?.email"
        aria-label="Location Email"
      ></app-contact-info>
  </div>
    
    <br><br>
    
    <div style="display: flex;">
      <app-button
        mat-dialog-close
        class="challengeActions"
        [category]="data.challenge.category"
        [outlined]="true"
        (click)="mapDirections()">
        Get Directions
      </app-button>
      <app-button
        mat-dialog-close
        class="challengeActions"
        [category]="data.challenge.category"
        (click)="cameraView()"
        aria-label="Start challenge">
        Scan QR Code
      </app-button>
    </div>
  
  </ng-container>
  <ng-container *ngIf="data.dialogType === DialogType.Hint">
    <h4>{{ Level[data.level?.difficulty] }}</h4>
    <p>{{ data.level?.hint }}</p>
  </ng-container>
</app-dialog>
