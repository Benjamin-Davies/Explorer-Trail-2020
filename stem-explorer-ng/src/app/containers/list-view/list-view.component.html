<mat-button-toggle-group #group="matButtonToggleGroup" multiple>
    <span class="material-icons" style="font-size: 32pt;">
        tune
    </span>
    <mat-button-toggle *ngFor='let button of buttons' 
        value={{button.value}}  
        class="{{button.colorClass}}"
        (change)="filterChallenges(group.value)"
        checked>
        {{button.category}}
    </mat-button-toggle>
</mat-button-toggle-group>

<mat-list *ngFor = "let challenge of challenges">
    <h3>{{challenge.title}}</h3>
    <h4>{{Categories[challenge.category]}}</h4>
    <p>{{challenge.description | truncate:50}}</p>
    <span class="material-icons" (click) = "openDialog(challenge)">
        open_in_new
    </span>
    <mat-divider></mat-divider>
</mat-list>
