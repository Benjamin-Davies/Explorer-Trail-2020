<div class="profile-fields">
<h3 class="title">Edit Your Explorer Profile</h3>

<form [formGroup]='profileForm' (ngSubmit)="onSubmit()">
  <label class="image-upload-container">
    <img *ngIf="profile?.photoUrl" [src]="profile.photoUrl" alt="Profile picture">
    <span *ngIf="profile?.photoUrl === null">
      <mat-icon>account_circle</mat-icon>
    </span>
    <span class="blue">Edit Profile Image</span>
    <!-- <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)" formControlName="profilePic"> -->
  </label>

  <input type="text" placeholder="Explorer Team Name" name="nickname" formControlName="nickname">
  <input type="text" placeholder="First Name" name="firstName" formControlName="firstName">
  <input type="text" placeholder="Last Name" name="lastName" formControlName="lastName">
  <input type="email" placeholder="Email" formControlName="email">
  <input type="text" placeholder="Region" name="region" formControlName="region">
  <input type="text" placeholder="Home Town" name="homeTown" formControlName="homeTown">

  <h3 *ngIf="errorMessage" class="error-message">Please complete all fields</h3>

  <h4 class="terms">Terms of Use and Privacy Policy</h4>

  <app-button color="pink" type="submit" [disabled]="profileForm.pristine || !profileForm.valid" [value]="'Update Profile'"></app-button>
</form>

<div class="option-group" fxLayout="column">
  <span class="skip" (click)="toMap()">
    I'll come back to this
  </span>
</div>

</div>
