<app-challenge-details
  *ngIf="challenge$ | async; else loading"
  [challenge]="challenge$ | async"
  [challengeLevels]="challengeLevels$ | async"
  [completedLevels]="completedLevels$ | async"
  [selectedLevel]="selectedLevel"
  (levelChange)="onLevelChange($event)"
  (hint)="onHint($event)"
  (answer)="onAnswer($event)"
>
</app-challenge-details>

<ng-template #loading>
  <div class="bouncer centered"></div>
</ng-template>
