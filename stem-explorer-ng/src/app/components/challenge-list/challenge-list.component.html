<app-card
  *ngFor="let challenge of (challengesWithDistances | filter:this.filter | sortBy:'locationDistance')"
  [category]="challenge.category"
>
  <app-challenge-title [category]="challenge.category">
    <img class="marker-icon" [src]="getMarkerIconForCategory(challenge.category)">
    <span class="distance">{{ challenge.locationDistance | largeDistance }}</span>
    {{challenge.title}}
  </app-challenge-title>
  <h4>{{Categories[challenge.category]}}</h4>
  <p>{{challenge.description | truncate:50}}</p>
  <span class="material-icons open-challenge-dialogue" (click)="onItemClick(challenge)">
      open_in_new
  </span>
</app-card>
