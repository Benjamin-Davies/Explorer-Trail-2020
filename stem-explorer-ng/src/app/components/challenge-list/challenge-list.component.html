<app-card
  *ngFor="let challenge of (challenges | filter:this.filter)"
  [category]="challenge.category"
>
  <app-challenge-title [category]="challenge.category">
    {{challenge.title}}
  </app-challenge-title>
  <h4>{{Categories[challenge.category]}}</h4>
  <p>{{challenge.description | truncate:50}}</p>
  <span class="material-icons open-challenge-dialogue" (click)="onItemClick(challenge)">
      open_in_new
  </span>
</app-card>
