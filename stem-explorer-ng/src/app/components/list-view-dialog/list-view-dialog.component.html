<h2 mat-dialog-title></h2>
<mat-dialog-content>
  <h2>{{data.title}}</h2>
  <h3>{{data.category}}</h3>
  <p>{{data.description}}</p>
  <a href="{{data.link}}" target="_blank">Location: {{data.name}}</a>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
