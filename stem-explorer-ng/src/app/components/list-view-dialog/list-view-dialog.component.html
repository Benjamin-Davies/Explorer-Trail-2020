<mat-dialog-content>
  <h2>{{data.challenge.title}}</h2>
  <h3>{{Categories[data.challenge.category]}}</h3>
  <p>{{data.challenge.description}}</p>
  <a href="{{data.link}}" target="_blank">Location: {{data.name}}</a>
  <br><br>
  <app-category-button mat-dialog-close [category]="data.challenge.category" (click)="goToChallenge(data.challenge.uid)">Start Challenge</app-category-button>
</mat-dialog-content>
