<app-base-dialog [class]="cssClass">
  <h3>{{ data.title }}</h3>
  <h4>{{ Levels[data.level] }}</h4>

  <div class="message" *ngIf="data.isCorrect; else incorrectMessage">
    <mat-icon class="graphic">
      done_outline
    </mat-icon>
    <h3 class="text">
      Well done! Correct Answer!
    </h3>
  </div>
  <ng-template #incorrectMessage>
    <div class="message">
      <mat-icon class="graphic">
        mood_bad
      </mat-icon>
      <h3 class="text">
        Oops! Wrong Answer
      </h3>
    </div>
  </ng-template>

    <ng-container *ngIf="auth.user$ | async; else guest">
      <button mat-flat-button
        mat-dialog-close="next-level"
        [class]="cssClass">
        Next Level
      </button>
    </ng-container>
  
  <ng-template #guest>
    <button mat-flat-button
      mat-dialog-close [class]="cssClass" (click)="toLogin()">
      Register or Login to track your progress
    </button>
  </ng-template>

  <button mat-flat-button
    *ngIf="!data.isCorrect"
    mat-dialog-close="try-again"
    [class]="cssClass"
    >Try again</button>
  <button mat-flat-button
    mat-dialog-close
    [class]="cssClass"
    (click)="toHome()">Back to home</button>
</app-base-dialog>
