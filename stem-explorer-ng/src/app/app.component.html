<div *ngIf="!camera">
<mat-toolbar>
  <span class="fill-remaining-space"></span>

  <button mat-button *ngIf="!(isLoggedIn | async); else loggedInBlock" (click)="navigateToLogin()">Log In</button>

  <ng-template #loggedInBlock>
    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
      <mat-icon>account_box</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item (click)="logout()">Log Out</button>
    </mat-menu>
  </ng-template>
</mat-toolbar>

<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>

<nav mat-tab-nav-bar>
  <a mat-tab-link
     routerLink=""
     routerLinkActive #rla="routerLinkActive"
     [routerLinkActiveOptions]="{exact:true}"
     [active]="rla.isActive">
    Map
  </a>
  <span class="material-icons" style="font-size: 32pt;" (click)="cameraView()">
    camera_alt
  </span>
  <a mat-tab-link
     routerLink="list-view"
     routerLinkActive #rla="routerLinkActive"
     [routerLinkActiveOptions]="{exact:true}"
     [active]="rla.isActive">
    List
  </a>
</nav>
<router-outlet></router-outlet>
</div>

<div *ngIf="camera">
  <zxing-scanner></zxing-scanner>
  <button (click)="cameraView()">Close Camera</button>
</div>
