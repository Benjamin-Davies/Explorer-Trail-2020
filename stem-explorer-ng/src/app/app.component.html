<div *ngIf="!camera">
  <mat-toolbar *ngIf="showNavBar | async">
    <span class="fill-remaining-space"></span>

    <button mat-button *ngIf="!(isLoggedIn | async); else loggedInBlock" (click)="navigateToLogin()">Log In</button>

    <ng-template #loggedInBlock>
      <button mat-icon-button [matMenuTriggerFor]="profileMenu">
        <mat-icon>account_box</mat-icon>
      </button>

      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item (click)="logout()">Log Out</button>
      </mat-menu>
    </ng-template>
  </mat-toolbar>

  <div *ngIf="isHomePage | async" style="text-align:center">
    <h1>
      {{ title }}
    </h1>
  </div>

  <app-nav-tabs *ngIf="isHomePage | async"></app-nav-tabs>

  <router-outlet></router-outlet>

  <span class="material-icons"
      (click)="cameraView()" 
      id="camera"
      *ngIf="isHomePage | async">
        camera_alt
  </span>
</div>

<div *ngIf="camera">
  <zxing-scanner></zxing-scanner>
  <button mat-button (click)="cameraView()">Close Camera</button>
</div>
